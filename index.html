<!DOCTYPE html>
<html lang="en">

<head>
	<title>WebGi starter</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
</head>

<body>
	<div id="webgi-canvas-container">
		<canvas id="webgi-canvas"></canvas>
		<div id="bg-cover" class=" pointer-events-none  w-screen h-screen z-10 bg-black absolute translate-x-0 -translate-y-full"></div>
	</div>
	
	
	<div id="bg-red" class=" pointer-events-none  w-screen h-screen flex flex-col  justify-center items-center z-10 bg-[url('assets/bg_image.png')] bg-no-repeat bg-cover absolute translate-x-0 -translate-y-full">
		<div id="dialedweb_logo" class="  flex justify-center items-center flex-col">

			<!-- <img  src="./assets/dialedweb_logo.png" width="1000" height="auto" alt=""> -->


			<h1 class="text-[8vw] text-[#D7C68A]  font-bold cinzel font-cinzel">Dialedweb Jewels</h1>

			
			<img id="clip-el" src="./assets/ring_icon.svg" width="150" height="auto" alt="" style="clip-path: inset(100% 0 0 0); transition: all ease-in-out 0.1s;">


		</div>

	</div>



	<div class=" layout-1 opacity-0 w-full flex justify-between items-center absolute top-5 md:top-12  pointer-events-none px-3 md:px-10 ">

		<div>
			<img  class=" w-24 md:w-36" src="./assets/logo.png" alt="">
		</div>

<h1 class="text-2xl md:text-5xl text-[#D7C68A]  font-bold cinzel font-cinzel">Dialedweb Jewels</h1>



	</div>




		

	<div class="layout-2 w-5/6 md:w-auto absolute bottom-24 bg-white rounded-full py-2 px-8 overflow-auto flex justify-evenly gap-8 -translate-x-1/2 left-1/2 gem invisible opacity-0 " style="transition: all ease 1s;">
 
		<img width="50" src="./assets/stones/red.svg" data-color="#ff0000"  class="center-color-btn cursor-pointer " alt="">
		<img width="50" src="./assets/stones/blue.svg" data-color="#00FFFF"  class="center-color-btn cursor-pointer " alt="">
		<img width="50" src="./assets/stones/purple.svg" data-color="#1A00FF"  class="center-color-btn cursor-pointer " alt="">
		<img width="50" src="./assets/stones/golden.svg" data-color="yellow" class="center-color-btn cursor-pointer "  alt="">
		<img width="50" src="./assets/stones/green.svg" data-color="#33FF00"  class="center-color-btn cursor-pointer " alt="">
		<img width="50" src="./assets/stones/pink.svg" data-color="#FF00FB"  class="center-color-btn cursor-pointer " alt="">
	

	</div>


	 <div class="layout-2 w-5/6 md:w-auto absolute bottom-24 bg-white rounded-full py-2 px-8 overflow-auto flex justify-evenly gap-8 -translate-x-1/2 left-1/2 accent invisible opacity-0 " style="transition: all ease 1s;">
 


	<div class="min-w-10 h-10 rounded-full bg-[#ff0000] shadow-xl cursor-pointer accent_options border border-yellow-700 " data-color="#ff0000"></div>
	<div class="min-w-10 h-10 rounded-full bg-[#00FFFF] shadow-xl cursor-pointer accent_options border border-yellow-700 " data-color="#00FFFF"></div>
	<div class="min-w-10 h-10 rounded-full bg-[#1A00FF] shadow-xl cursor-pointer accent_options border border-yellow-700 " data-color="#1A00FF"></div>
	<div class="min-w-10 h-10 rounded-full bg-[yellow] shadow-xl cursor-pointer accent_options border border-yellow-700 " data-color="yellow"></div>
	<div class="min-w-10 h-10 rounded-full bg-[#f6f6f6] shadow-xl cursor-pointer accent_options border border-yellow-700 " data-color="#f6f6f6"></div>
	<div class="min-w-10 h-10 rounded-full bg-[#FF00FB] shadow-xl cursor-pointer accent_options border border-yellow-700 " data-color="#FF00FB"></div>


</div>


<div class="layout-2 w-5/6 md:w-auto absolute bottom-24 bg-white rounded-full py-2 px-8 overflow-auto flex justify-evenly gap-8 -translate-x-1/2 left-1/2 shank  invisible opacity-0 " style="transition: all ease 1s;">



	<div class="min-w-10 h-10 rounded-full bg-[#fdd595] shadow-xl cursor-pointer shank_options border border-yellow-700" data-color="#fdd595"></div>
	<div class="min-w-10 h-10 rounded-full bg-[#ad864a] shadow-xl cursor-pointer shank_options border border-yellow-700" data-color="#ad864a"></div>
	<div class="min-w-10 h-10 rounded-full bg-[#bb8f69] shadow-xl cursor-pointer shank_options border border-yellow-700" data-color="#bb8f69"></div>
	<div class="min-w-10 h-10 rounded-full bg-[#d1cdc8] shadow-xl cursor-pointer shank_options border border-yellow-700" data-color="#d1cdc8"></div>
	<div class="min-w-10 h-10 rounded-full bg-[#8f8f8f] shadow-xl cursor-pointer shank_options border border-yellow-700" data-color="#8f8f8f"></div>
	<div class="min-w-10 h-10 rounded-full bg-[#75673a] shadow-xl cursor-pointer shank_options border border-yellow-700" data-color="#75673a"></div>
	<div class="min-w-10 h-10 rounded-full bg-[#797272] shadow-xl cursor-pointer shank_options border border-yellow-700 " data-color="#797272"></div>


</div>





	<div class="w-auto options_container flex justify-center items-center gap-12 bottom-9 absolute -translate-x-1/2 left-1/2 layout-2 invisible" style="transition: all ease 1s;">


<img width="40" class="options_edit cursor-pointer hover:scale-110 transition-all "  src="./assets/options_icon/diamond.db72a3a1.svg" data-value="gem" alt="">
<img width="40" class="options_edit cursor-pointer hover:scale-110 transition-all "  src="./assets/options_icon/material.svg" data-value="shank" alt="shank">
<img width="33" class="options_edit cursor-pointer hover:scale-110 transition-all "  src="./assets/options_icon/accent.svg" data-value="accent" alt="accent ">

	
		
		
			</div>
		

















	



	<div class=" layout-2  opacity-0 absolute -translate-x-1/2 left-1/2 top-6 md:left-3/4  md:top-16">
		<div id="doneBtn" class=" w-72 text-lg text-[#D7C68A]  font-bold font-cinzel hover:scale-110  hover:text-white  flex justify-center items-center border-spacing-24 px-3 py-4 gap-1 border-solid border rounded-3xl border-x-yellow-200 cursor-pointer" style="transition: all ease 0.5s;">
			Done/Preview
			<span>
				<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
					<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
					<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
				  </svg>
			</span>
		</div>
	</div>



	<div class=" w-screen h-screen absolute -translate-x-1/2">
		<div>

		</div>
	</div>





	<script src="src/index.js" type="module"></script>
	
</body>

</html>
